<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debesciak task app</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Julius+Sans+One&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="topDiv" id="topDiv">
        <div class="topDiv__header">
            <h1 class="topDiv__header__title">You will never forget what you have <span class="purple"> to do.</span></h1>
            <p class="topDiv__header__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <a class="btn" href="#mainDiv">Get started</a>
        </div>
    </div>
    <div class="mainDiv" id="mainDiv">
        <a href="#topDiv" class="btn returnBtn">Return</a>

        <h1 class="title">Your <span class="purple">tasks:</span></h1>
        <div class="mainDiv__contentDiv half-vw">
             <div class="mainDiv__contentDiv__addTask">
                 <h2 class="smallTitle">Add task.</h2>
                 <input type="text" class="textInput" placeholder="Enter the tekst">
                 <button class="btn" id="addBtn">Add</button>
             </div>
             <div class="mainDiv__contentDiv__readyTask">
             </div>
         </div>
    </div>
 
    <script src="main.js"></script>
</body>
</html>
